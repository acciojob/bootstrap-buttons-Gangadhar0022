<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div>
        <h1>Bootstrap Buttons</h1>
    </div>
    <div>
        <button type="button" class="#button-1 btn btn-primary">Button-1</button>
        <button type="button" class="#button-2 btn btn-outline-dark">Button-2</button>
        <button type="button" class="#button-3 btn btn-success">Button-3</button>
        <button type="button"class="#button-4 btn btn-danger">Button-4</button>        
    </div>

    <div>
        <button type="button"class="#button-5 btn btn-warning">Button-5</button>
    </div>
    <div>
        <button type="button"class="#button-6 btn btn-info">Button-6</button>
        <button type="button"class="#button-7 btn btn-light">Button-7</button>
        <button type="button"class="#button-8">Button-8</button>

    </div>
    
</body>
</html>
